databaseChangeLog:
  - changeSet:
      id: create-table-currency
      author: Alina Mamontova
      changes:
        - createTable:
            tableName: currency
            columns:
              - column:
                  name: id
                  type: serial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: currency_name
                  type: varchar(255)
                  constraints:
                    nullable: false