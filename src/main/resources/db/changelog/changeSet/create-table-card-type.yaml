databaseChangeLog:
  - changeSet:
      id: create-table-card-type
      author: Alina Mamontova
      changes:
          - createTable:
              tableName: card_type
              columns:
                - column:
                    name: id
                    type: serial
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: type_name
                    type: varchar(255)
                    constraints:
                      nullable: false
